<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des employ√©s</title>
</head>
<body>
<table border="1">
    <th>MATRICULE</th>
    <th>NOM</th>
    <th>PRENOM</th>
    <th>TELEPHONE</th>
    <th>E-MAIL</th>
    <tr th:each="unEmploye : ${mesEmployes}">
        <td th:text="${unEmploye.matricule}"/>
        <td th:text="${unEmploye.nom}"/>
        <td th:text="${unEmploye.prenom}"/>
        <td th:text="${unEmploye.telephone}"/>
        <td th:text="${unEmploye.email}"/>
    </tr>
</table>
<a href="/">retour</a>
</body>
</html>
